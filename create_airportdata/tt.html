    var map = new AMap.Map("container", {
        center: [103.948333,	30.580000],
        zoom: 5
    });
    // 构造官方卫星、路网图层
    var layer1 = new AMap.TileLayer.Satellite();
    var layer2 =  new AMap.TileLayer.RoadNet();
    var layers = [layer1,layer2 ]// 添加到地图上
    map.add(layers);

    var markers = []
    var polylines = []
    function removeMarkers() {
        map.remove(markers)
        map.remove(polylines)
    }

	/// 配置本机
	function init_ownship(first_lng,first_lat,flight_id,path,speed){
        var marker_ownship = new AMap.Marker(
            {
            position: new AMap.LngLat(first_lng, first_lat),
            offset: new AMap.Pixel(-10, -10),
            icon: 'pic/airport.png', // 添加 Icon 图标 URL
            title: '本机',
            });
        marker_ownship.setLabel({
                offset: new AMap.Pixel(5, 5),  //设置文本标注偏移量
                content: flight_id, //设置本机航班号
                direction: 'bottom' //设置文本标注方位
            });
        markers.push(marker_ownship)
        map.add(marker_ownship)
         // 设置本机航路
        var polyline_own = new AMap.Polyline({
        isOutline: true,
        outlineColor: '#ffeeff',
        borderWeight: 2,
        strokeColor: "#3366FF",
        strokeOpacity: 1,
        strokeWeight: 6,
        // 折线样式还支持 'dashed'
        strokeStyle: "solid",
        // strokeStyle是dashed时有效
        strokeDasharray: [10, 5],
        lineJoin: 'round',
        lineCap: 'round',
        zIndex: 50,
        });
        var path_own= path;
        polyline_own.setPath(path_own);
        polyline_own.setMap(map);
        map.setFitView([polyline_own]);
        polylines.push(polyline_own)
        marker_ownship.moveAlong(path_own,speed)

    }
    /// 配置目标机

            });
        markers.push(marker_target)
        map.add(marker_target);
        // 设置本机航路

        isOutline: true,

        // strokeStyle是dashed时有效
        strokeDasharray: [10, 5],
        lineJoin: 'round',
        lineCap: 'round',
        zIndex: 50,
        });
        var path_target= path;
        polyline.setPath(path_target);
        polyline.setMap(map);
        map.setFitView([polyline]);
        polylines.push(polyline)
        marker_target.moveAlong(path_target,speed)
    }
