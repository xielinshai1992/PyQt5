<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style>
    html,
    body,
    #container {
      width: 100%;
      height: 100%;
    }
    </style>
    <title>ADS-B终端软件地图示意</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=761cd17c1ab4b06ec41d7f20e09e30d4&plugin=AMap.PolyEditor"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
    var map = new AMap.Map("container", {
        center: [103.948333,	30.580000],
        zoom: 14
    });
    // 构造官方卫星、路网图层
    var layer1 = new AMap.TileLayer.Satellite();
    var layer2 =  new AMap.TileLayer.RoadNet();
    var layers = [
    layer1,layer2
    ]
    // 添加到地图上
    map.add(layers);

	var marker1 = new AMap.Marker({
    position: new AMap.LngLat(109.376667,   35.778333),
    offset: new AMap.Pixel(-10, -10),
    icon: 'airport.png', // 添加 Icon 图标 URL
    title: '本机',
	});
	// 设置label标签
    marker1.setLabel({
        offset: new AMap.Pixel(5, 5),  //设置文本标注偏移量
        content: "3U8894", //设置本机航班号
        direction: 'bottom' //设置文本标注方位
    });
	map.add(marker1);
	
	var marker2 = new AMap.Marker({
    position: new AMap.LngLat(104.080000,	37.196667),
    offset: new AMap.Pixel(-10, -10),
    icon: 'airport2.png', // 添加 Icon 图标 URL
    title: '目标机',
	//angle:'-30'
	});
	// 设置label标签
    marker2.setLabel({
        offset: new AMap.Pixel(5, 5),  //设置文本标注偏移量
        content: "9C6187", //设置目标机航班号
        direction: 'bottom' //设置文本标注方位
    });
	map.add(marker2);

    var path1 = [
        [103.948333, 	30.580000],
        [105.005000, 	30.851667],
        [106.063333,	31.358333],
        [106.710000,   32.328333],
        [107.495000,   32.810000],
        [108.311667,   33.318333],
        [108.853333,   34.221667],
        [108.915000, 	34.598333],
        [108.995000,	34.820000],
        [109.376667, 	35.778333],
        [110.510000, 	36.473333],
        [112.658333, 	37.631667],
        [113.443333,	38.050000],
        [114.090000,   38.285000],
        [114.400000,   38.396667],
        [114.555000,    38.455000],
        [114.675000,    38.496667],
        [115.163333,    38.673333],
        [115.446667,	 38.775000],
        [116.198333, 	39.043333],
        [116.598333, 	40.073333],
    ];
	var path2 = [
        [103.620000, 	36.515000],
        [103.843333, 	37.601667],
        [104.080000,	37.196667],
        [106.410000,   38.346667],
        [107.750000,   38.200000],
        [108.306667,   38.146667],
        [110.665000,   37.930000],
        [111.716667, 	37.835000],
        [112.351667	,	37.775000],
        [112.620000,   	37.748333],
        [112.658333,   	37.631667],
        [112.850000,   	37.055000],
        [112.936667,    36.793333],
        [113.116667,    36.240000],
        [113.293333,	 35.846667],
        [113.398333, 	35.611667],
        [113.471667, 	35.446667],
		[113.730000, 	34.863333],
		[113.843333,	34.518333],
		[114.655000, 	33.665000],
		[115.730000,	32.883333],
        [116.183333, 	32.565000],
        [116.728333, 	32.188333],
		[117.013333, 	31.983333],
		[117.301667,	31.775000],
		[118.863333, 	31.743333],
    ];
    var polyline1 = new AMap.Polyline({
        path: path1,
        isOutline: true,
        outlineColor: '#ffeeff',
        borderWeight: 2,
        strokeColor: "#3366FF", 
        strokeOpacity: 1,
        strokeWeight: 6,
        // 折线样式还支持 'dashed'
        strokeStyle: "solid",
        // strokeStyle是dashed时有效
        strokeDasharray: [10, 5],
        lineJoin: 'round',
        lineCap: 'round',
        zIndex: 50,
    })
	
	var polyline2 = new AMap.Polyline({
        path: path2,
        isOutline: true,
        outlineColor: '#ffeeff',
        borderWeight: 2,
        strokeColor: "#3366FF", 
        strokeOpacity: 1,
        strokeWeight: 6,
        // 折线样式还支持 'dashed'
        strokeStyle: "solid",
        // strokeStyle是dashed时有效
        strokeDasharray: [10, 5],
        lineJoin: 'round',
        lineCap: 'round',
        zIndex: 50,
    })
	
    polyline1.setMap(map)
	polyline2.setMap(map)
    // 缩放地图到合适的视野级别
    map.setFitView([ polyline1 ])
	map.setFitView([ polyline2 ])
	


</script>
</body>
</html>
